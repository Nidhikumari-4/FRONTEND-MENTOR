<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-equilibrium.jpg" class="equilibrium">
        
        <div class="card-heading">
            <h1>Equilibrium #3429</h1>
        </div>
        <div class="para">
            <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-header">
          <img src="./images/icon-ethereum.svg">
              <span class="ethereum">0.041ETH</span>
          <img src="./images/icon-clock.svg" >
            <span class="clock">3 days left</span> 
        </div>

        <hr class="line">

        <div class="card-footer">
            <img src="./images/image-avatar.png" class="avtar">
            <p class="create">Creation of</p>
            <p class="jules">Jules Wyvern</p>
        </div>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nidhi Kumari</a>.
          </div>
    </div> 
</div>
</body>
</html>
