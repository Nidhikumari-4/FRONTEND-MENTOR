<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card-image"></div>
    <div class="card">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="item">
        <h2 class="stats-header">10k+</h2>
        <p class="stats-txt">companies</p>
      </div>
      <div class="item">
        <h2 class="stats-header">314</h2>
        <p class="stats-txt">templates</p>
      </div>
      <div class="item">
        <h2 class="stats-header">12M+</h2>
        <p class="stats-txt">queries</p>
      </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nidhikumari-4" target="_blank">Nidhi Kumari</a>.
    </div>  
  </div>
  </div>

</body>

</html>
